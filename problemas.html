<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/images/background.png');
            background-size: cover;
            font-family: 'Comic Sans MS', cursive;
        }

        #game-container {
            text-align: center;
            color: rgb(255, 255, 255);
        }

        #question-container {
            font-size: 30px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #options-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
        }

        #score-container {
            margin-top: 20px;
            font-size: 25px;
            color: #000000;
        }

        #input-container {
            margin: 20px 0;
        }

        #answer-input {
            margin-right: 10px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #next-question-btn {
            display: inline-block;
        }
    </style>
    <title>MateGame Programming</title>
</head>
<body>
    <div id="game-container">
        <div id="question-container"></div>
        <div id="options-container"></div>
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="input-container">
            <input type="text" id="answer-input" placeholder="Selecciona una opciÃ³n">
            <button onclick="checkAnswer()">Verificar respuesta</button>
            <button onclick="resetGame()">Reiniciar juego</button>
        </div>
    </div>
    <script>
        let score = 0;
        let currentQuestion;

        // Agrega la etiqueta de audio para los sonidos
        const correctSound = new Audio('correct.mp3');
        const incorrectSound = new Audio('incorrect.mp3');

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateQuestion() {
            const num1 = getRandomNumber(1, 10);
            const num2 = getRandomNumber(1, 10);
            const operation = getRandomNumber(0, 1);

            const question = {
                num1: num1,
                num2: num2,
                operation: operation,
                answer: operation === 0 ? num1 + num2 : num1 - num2
            };

            currentQuestion = question;

            document.getElementById('question-container').innerText = `Resuelve: ${num1} ${operation === 0 ? '+' : '-'} ${num2}`;
            displayOptions();
        }

        function displayOptions() {
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            const option1 = createOption(currentQuestion.answer);
            const option2 = createOption(getRandomNumber(1, 20));
            const option3 = createOption(getRandomNumber(1, 20));

            optionsContainer.appendChild(option1);
            optionsContainer.appendChild(option2);
            optionsContainer.appendChild(option3);
        }

        function createOption(value) {
            const option = document.createElement('div');
            option.className = 'option';
            option.innerText = value;
            option.onclick = function() {
                document.getElementById('answer-input').value = value;
            };
            return option;
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer-input').value;

            if (userAnswer === '') {
                alert("Por favor, selecciona una opciÃ³n vÃ¡lida.");
                return;
            }

            const userAnswerInt = parseInt(userAnswer);

            if (!isNaN(userAnswerInt)) {
                if (userAnswerInt === currentQuestion.answer) {
                    score++;
                    updateScore();
                    correctSound.play(); // Reproduce el sonido de respuesta correcta
                } else {
                    score--;
                    updateScore();
                    incorrectSound.play(); // Reproduce el sonido de respuesta incorrecta
                }

                if (score === 5) {
                    alert("Â¡Felicidades! Has ganado. ðŸ˜Š");
                    resetGame();
                } else if (score === -1) {
                    alert("Â¡Oh no! Has perdido. ðŸ˜¢");
                    resetGame();
                } else {
                    nextQuestion();
                }
            } else {
                alert("Por favor, selecciona una opciÃ³n vÃ¡lida.");
            }
        }

        function nextQuestion() {
            document.getElementById('answer-input').value = ''; // Limpiar el campo de respuesta
            generateQuestion();
        }

        function resetGame() {
            score = 0;
            updateScore();
            document.getElementById('answer-input').value = ''; // Limpiar el campo de respuesta
            window.location.href = 'index.html'; // Redirigir a la pÃ¡gina de bienvenida
        }

        // Iniciar el juego
        generateQuestion();
    </script>
</body>
</html>
